<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Styles Javascript</title>
    </head>

    <body class="main page">

        <h1 class="toto titre">Let's Hack them All</h1>

        <button type="button">DANGER</button>


        <script>

            var titRe = document.getElementsByClassName("toto")[0];
            titRe.classList.add("rouge");


            var listClass = titRe.classList;

            for (item of listClass) {
                var newP = document.createElement("P");
                newP.appendChild(document.createTextNode(item));
                titRe.appendChild(newP);
            };

        </script>

</html>
